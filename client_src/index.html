<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>PTM Prototype Interface</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<script type="text/javascript" src="js/d3.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/chai.js"></script>
	
	<link rel="stylesheet" href="css/PTM.css" />
	<script type="text/javascript" src="js/TranslateServer.js"></script>
	<script type="text/javascript" src="js/SourceState.js"></script>
	<script type="text/javascript" src="js/SourceView.js"></script>
	<script type="text/javascript" src="js/SourceSuggestionState.js"></script>
	<script type="text/javascript" src="js/SourceSuggestionView.js"></script>
	<script type="text/javascript" src="js/TargetState.js"></script>
	<script type="text/javascript" src="js/TargetView.js"></script>
	<script type="text/javascript" src="js/TargetSuggestionState.js"></script>
	<script type="text/javascript" src="js/TargetSuggestionView.js"></script>
	<script type="text/javascript" src="js/PTM.js"></script>
	
	<script type="text/javascript" src="js/TypingState.js"></script>
	<script type="text/javascript" src="js/TypingModel.js"></script>
	<script type="text/javascript" src="js/TypingUI.js"></script>
	<script type="text/javascript" src="js/SourceBox.js"></script>
	<script type="text/javascript">
		var ptm;
		$(document).ready( function() {
			var docId = Math.floor( Math.random() * 3 ) + 1;
			var docURL = "data/en-doc." + docId + ".json";
			ptm = new PTM({ "url" : docURL });
		});
	</script>
</head>
<body>
<div id="SourceSuggestions" style="position: absolute; z-index: 100"></div>
<div id="TargetSuggestions" style="position: absolute; z-index: 100"></div>
<div id="PTM" style="display: inline-block; width: 800px; z-index: 0"></div>
</body>
</html>
